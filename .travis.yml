deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "pyside-setup/dist/*.whl"
  overwrite: true
  skip_cleanup: true
  on:
    repo: fredrikaverpil/pyside2-linux
    tags: true


