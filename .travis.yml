before_install:
  - pwd


install:
  - docker pull ${DOCKER_IMAGE}
  - git clone --recursive --branch ${PYSIDE_BRANCH} https://code.qt.io/pyside/pyside-setup.git


before_script:
  # Show which commit is being used
  - git --git-dir pyside-setup/.git log -n 1

  # Show docker image info
  - docker images

  # Show LLVM_INSTALL_DIR and $CLANG_INSTALL_DIR values
  - echo $LLVM_INSTALL_DIR
  - echo $CLANG_INSTALL_DIR

  # Summary
  - git --version
  - ${DOCKER_RUN} ${CI_PY} --version
  - ${DOCKER_RUN} ${CI_CMAKE} --version
  - ${DOCKER_RUN} clang --version
  - ${DOCKER_RUN} ${CI_QMAKE} --version
  - ${DOCKER_RUN} ${CI_OPENSSL} version


script:
  - ${DOCKER_RUN} ${CI_PY} pyside-setup/setup.py bdist_wheel --ignore-git --standalone --no-examples --qmake=${CI_QMAKE} --cmake=${CI_CMAKE} --opensl=${CI_OPENSSL} --jobs=3


# before_cache:
#   - ...


after_success:
  - ls -alh


after_failure:
  - ls -alh


